<!DOCTYPE html>
<html>
  <head>
    <title>Esmeralda Package Inventory</title>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="src/datatables.css" />

    <script

  <body>
    <div class="page-wrapper">
      <div class="header-date">
        <h1 contenteditable>
          Esmeralda Package Inventory<span class="tip"
            >(👈🏽 this header is editable)</span
          >
        </h1>
        <span class="date">loading...</span>
      </div>
      <form>
        <label for="file-upload" class="picker"

          <input type="file" id="file-upload" />
        </label>

        <input type="button" id="upload" value="generate inventory"/>
        <input type="submit" id="upload" value="reset"/>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
